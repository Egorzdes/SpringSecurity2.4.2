<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit USER</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="${user.name}" id="name"/>
    <br/>
    <label for="lastName">Enter lastname: </label>
    <input type="text" th:field="${user.lastName}" id="lastName"/>
    <br/>
    <label for="age">Enter ege: </label>
    <input type="text" th:field="${user.age}" id="age"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="${user.password}" id="password"/>
    <br/>

    <label for="roles1">Choose roles:</label>
    <br/>
    <select id="roles1" th:field="*{user.roles}" size="3" multiple="multiple">
        <option th:each="role : ${roles}"
                th:value="${role.role}"
                th:text="${role.role}"></option>
    </select>

    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
